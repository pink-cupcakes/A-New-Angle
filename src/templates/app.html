<div id="app container" class="container">
    <div class="questionList">
        <question-entry
            ng-repeat="question in $ctrl.questionSet"
            question="question"
            question-id="$index"
            bookmark="$ctrl.bookmark"
            add="$ctrl.addComment"
            vote-up="$ctrl.voteUp"
            vote-down="$ctrl.voteDown"
        />
    </div>
</div>
